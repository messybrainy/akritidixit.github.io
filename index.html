<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        /* Full height and no scrollbars */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Video fills viewport without interaction */
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevents all interactions */
        }
    </style>
</head>
<body>
    <video id="myVideo" muted preload="auto" playsinline>
        <source src="video.mp4?cachebuster=12345" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        window.onload = function() {
            const videoElement = document.getElementById("myVideo");

            // Unmute and play the video automatically
            videoElement.muted = false;
            videoElement.play();

            // Request fullscreen on page load
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }
        };
    </script>
</body>
</html>
