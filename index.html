<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Overlay Consent</title>

    <style>
        .overlay, .scare {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }

        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f6fa;
            z-index: 2;
            text-align: center;
        }

        .overlay[hidden] {
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Overlay with consent button -->
    <div id="overlay" class="overlay">
        <div>
            <p>Please click to continue</p>
            <button id="startButton" class="overlay-button">Start Video</button>
        </div>
    </div>

    <!-- Video element -->
    <div class="scare">
        <video id="video" src="video.mp4" muted playsinline></video>
    </div>

    <script>
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", () => {
            overlay.hidden = true; // Hide the overlay
            video.muted = false; // Unmute video
            video.play().catch(error => console.error("Error in autoplay:", error)); // Play video
            
            // Request fullscreen on the document
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
