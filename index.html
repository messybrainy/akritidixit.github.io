<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Timer</title>
    <style>
        /* Full height and no scrollbars */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Centered countdown message */
        #countdown {
            font-size: 2em;
            text-align: center;
        }

        /* Video fills viewport without interaction, hidden initially */
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevents all interactions */
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <!-- Countdown display -->
    <div id="countdown">3</div>

    <!-- Video element (hidden initially) -->
    <video id="myVideo" muted preload="auto" playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playFullscreenVideo() {
            const videoElement = document.getElementById("myVideo");
            const countdownElement = document.getElementById("countdown");

            // Hide the countdown and show the video
            countdownElement.style.display = 'none';
            videoElement.style.display = 'block';

            // Attempt to unmute and play the video automatically
            videoElement.muted = false;
            videoElement.play().catch(error => {
                console.log("Autoplay was prevented:", error);
            });

            // Request fullscreen for the video element
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }
        }

        // Countdown timer function
        function startCountdown() {
            let timeLeft = 3; // 3 seconds countdown
            const countdownElement = document.getElementById("countdown");

            const countdownInterval = setInterval(() => {
                timeLeft -= 1;
                countdownElement.textContent = timeLeft;

                // When countdown finishes
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    playFullscreenVideo(); // Start video in fullscreen after countdown
                }
            }, 1000); // Update every second
        }

        // Start countdown when the page loads
        window.onload = startCountdown;
    </script>
</body>
</html>
