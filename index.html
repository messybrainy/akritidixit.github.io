<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        /* Make sure the body and html elements are full height with no margin */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Make the video fill the viewport */
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body onload="playFullscreenVideo()">
    <video id="myVideo" autoplay>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playFullscreenVideo() {
            const videoElement = document.getElementById("myVideo");

            // Unmute the video and set autoplay
            videoElement.muted = false;
            videoElement.play();

            // Request fullscreen
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }
        }

        // Add an event listener to play in fullscreen when the user clicks the video, in case the browser prevents autoplay
        document.getElementById("myVideo").addEventListener("click", () => {
            const videoElement = document.getElementById("myVideo");
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            }
            videoElement.muted = false;
            videoElement.play();
        });
    </script>
</body>
</html>
